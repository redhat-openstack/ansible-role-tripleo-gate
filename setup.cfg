[metadata]
name = ansible-role-tripleo-gate
summary = ansible-role-tripleo-gate - An Ansible role for testing upstream repos with DLRN
description-file =
    README.md
author = RDO-CI Team
author-email = adarazs@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-gate
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible-role-tripleo-gate/defaults = ../ansible-role-tripleo-gate/defaults/*
    usr/local/share/ansible-role-tripleo-gate/files = ../ansible-role-tripleo-gate/files/*
    usr/local/share/ansible-role-tripleo-gate/handlers = ../ansible-role-tripleo-gate/handlers/*
    usr/local/share/ansible-role-tripleo-gate/library = ../ansible-role-tripleo-gate/library/*
    usr/local/share/ansible-role-tripleo-gate/meta = ../ansible-role-tripleo-gate/meta/*
    usr/local/share/ansible-role-tripleo-gate/tasks = ../ansible-role-tripleo-gate/tasks/*
    usr/local/share/ansible-role-tripleo-gate/templates = ../ansible-role-tripleo-gate/templates/*
    usr/local/share/ansible-role-tripleo-gate/tests = ../ansible-role-tripleo-gate/tests/*
    usr/local/share/ansible-role-tripleo-gate/vars = ../ansible-role-tripleo-gate/vars/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
